<div class="container m-5" id="postagens">
    <ul class="nav nav-tabs d-flex justify-content-center" id="myTab" role="tablist">

          <button class="nav-link active text-secondary fw-bold" id="nav-todasPostagens-tab" data-bs-toggle="tab" data-bs-target="#todasPostagens" type="button" role="tab" aria-selected="true">Todas as postagens</button>
        </li>
        <li class="nav-item" role="presentation">
          <button id="nav-minhasPostagens-tab" class="nav-link text-secondary fw-bold" data-bs-toggle="tab" data-bs-target="#minhasPostagens" type="button" role="tab" aria-selected="false">Minhas postagens</button>
        </li>
        <li class="nav-item" role="presentation">
            <button id="nav-postagemTema-tab" class="nav-link text-secondary fw-bold" data-bs-toggle="tab" data-bs-target="#postagemTema" type="button" role="tab" aria-selected="false">Postagem por tema</button>

  <!-- Modal -->
  <div class="modal fade" id="novaPostagem" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Nova Postagem</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <label for="titulo">Título</label>
                <input type="text" class="form-control mt-2" id="titulo" placeholder="Digite o título">
            </div>
           <p></p>
            <div class="form-group">
                <label for="titulo" >Texto</label>
                <textarea name="texto" id="texto" rows="3" class="form-control mt-2"></textarea>
            </div>
           <p></p>
            <div class="form-group">
              <label for="titulo">Escolha um tema ou&nbsp;</label>  
              <b data-bs-dismiss="modal" for="titulo" class=""><a class="text-decoration-none " routerLink="/tema">cadastre um novo:</a></b>
               <select class="form-control mt-2" name="tema" id="tema">
                   <option value="">Temas</option>
               </select>
               
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-success">Publicar</button>
        </div>
      </div>
    </div>
  </div>
